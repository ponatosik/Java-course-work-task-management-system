<!DOCTYPE html>
<html>
<head>
  <title>Список задач</title>
  <style>
    .task {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .task .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .task .description {
      margin-bottom: 5px;
    }

    .task .deadline {
      color: #666;
      font-style: italic;
    }

    .task .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Список задач</h1>
<div id="taskContainer"></div>

<script src="script.js"></script>
</body>
</html>
